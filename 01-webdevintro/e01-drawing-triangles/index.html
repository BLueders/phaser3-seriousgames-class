<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My first Object</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            function drawLine(length){
                var line = "";
                for (var i = 0; i < length; i++){
                    line += "*";
                }
                console.log(line);
            }

            function drawTriangle(length){
                for(var i = 0; i < length; i++){
                    drawLine(i);
                }
                for(var i = length; i > 0; i--){
                    drawLine(i);
                }
            }

            drawTriangle(8);
            drawTriangle(3);

        </script>
    </body>
</html>
